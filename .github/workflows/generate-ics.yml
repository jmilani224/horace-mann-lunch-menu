name: Generate ICS Calendar

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily
  workflow_dispatch:

jobs:
  generate-ics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run generate-ics.js
        run: node generate-ics.js
      - name: Check if ICS file was generated and commit
        run: |
          if [ -f "calendar.ics" ]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add calendar.ics
            git commit -m "Update ICS file"
            git push
          else
            echo "No ICS file generated, skipping commit."
          fi
